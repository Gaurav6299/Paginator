<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1 style="color:red">Student Data</h1>
{% if stu%}
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Mobile</th>
    </tr>
     {% for st in stu%}
    <tr>
        <td>{{st.id}}</td>
        <td>{{st.name}}</td>
        <td>{{st.mob}}</td>
    </tr>
    {%  endfor %}

</table>

{% else %}
<h2>No Data</h2>

{%endif%}
    </div>

<div class="container">
    <span>
        {% if stu.has_previous %}
        <a href="?page={{stu.previous_page_number}}"><button class="btn btn-success  bg-primary"> Previous</button></a>
        {% endif %}

        {% if stu.has_next %}
        <a href="?page={{stu.next_page_number}}"><button class="btn btn-success">Next</button></a>
        {% endif %}
    </span>
</div>
</body>
</html>
